<html>
    <head>

    </head>
    <body>
        <h2><center>Geolocation</center></h2>
        <hr/>
        <button onclick="geolocation()">Geolocation</button>

        <p id="out"></p>
        <p id="address"></p>

        <script>
            var x=document.getElementById("out")
            var y=document.getElementById("address")

            function geolocation(){
                if(navigator.geolocation){
                    navigator.geolocation.getCurrentPosition(showPosition)
                }else{
                    x.innerText="Geo not supported"
                }
            }

            function showPosition(data){
                console.log(data)
                x.innerText=`Latitude is ${data.coords.latitude}, longitude is ${data.coords.longitude}`

                var url = `https://maps.googleapis.com/maps/api/geocode/json?latlng=${data.coords.latitude},${data.coords.longitude}&key= AIzaSyCQ5kePCV1435C5qwJt0-Lf1xcQYRCC8pU`;

                fetch(url)
                .then((res) => res.json())
                .then((data) => {
                    console.log(data)


                })
            }
        </script>
    </body>
</html>
